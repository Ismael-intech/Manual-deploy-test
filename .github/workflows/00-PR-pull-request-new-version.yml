name: New version PR

on:
  workflow_call:
    inputs:
      new_version:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: dev
      projectId:
        required: true
        type: string
      deploymentId:
        required: true
        type: string

jobs:
  create_pr:
    name: Create PR
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.test.outputs.pull-request-number }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Status -> create_pr START
        uses: ./.github/actions/02-Compound-test
        with:
          projectId: ${{ inputs.projectId }}
          deploymentId: ${{ inputs.deployId }}
          status: generate_pr

      - name: Update environment.ts version
        run: |
          FILE="src/environment/environment.ts"
          echo "Updating $FILE to version ${{ inputs.new_version }}"
          sed -i "s/version: '[^']*'/version: '${{ inputs.new_version }}'/" "$FILE"
          echo "Resulting version line:" && grep -n "version:" "$FILE" || true

      - name: Show git status
        run: |
          git add src/environment/environment.ts
          git status

      - name: Commit new version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "New version release: v${{ inputs.new_version }}"


      - name: Create PR
        id: test
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "New release v${{ inputs.new_version }}"
          branch: "version-update-${{ inputs.new_version }}"
          title: "New release v${{ inputs.new_version }}"
          body: "This PR updated version to ${{ inputs.new_version }} on production."
          base: main

  approve_pr:
    name: Approve PR
    needs: create_pr
    runs-on: ubuntu-latest
    steps:
      - name: Status -> approve_pr START
        uses: ./.github/actions/02-Compound-test
        with:
          projectId: ${{ inputs.projectId }}
          deploymentId: ${{ inputs.deployId }}
          status: approve_pr

      - name: Approve PR via PAT
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ needs.create_pr.outputs.pr_number }},
              event: "APPROVE"
            })


  merge_pr:
    name: Merge PR
    needs: create_pr
    runs-on: ubuntu-latest
    steps:

      - name: Status -> merge_pr START
        uses: ./.github/actions/02-Compound-test
        with:
          projectId: ${{ inputs.projectId }}
          deploymentId: ${{ inputs.deployId }}
          status: merge_pr

      - name: Merge PR via PAT
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ needs.create_pr.outputs.pr_number }},
              merge_method: "merge"
            })



  start-deploy:
    name: Status -> deploy_pending START
    needs: merge_pr
    uses: ./.github/actions/02-Compound-test
    with:
      projectId: ${{ inputs.projectId }}
      deploymentId: ${{ inputs.deployId }}
      status: deploy_pending
