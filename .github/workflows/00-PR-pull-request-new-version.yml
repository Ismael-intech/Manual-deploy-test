name: New version PR

on:
  workflow_call:
    inputs:
      new_version:
        required: true
        type: string
      environment:
        required: false
        type: string
        default: dev
      projectId:
        required: true
        type: string
      deployId:
        required: true
        type: string

jobs:
  status_create_pr_start:
    name: Status -> create_pr START
    uses: ./.github/workflows/02-Status-handler.yml
    with:
      projectId: ${{ inputs.projectId }}
      deployId: ${{ inputs.deployId }}
      status: generate_pr

  create_pr:
    name: Create PR
    needs: status_create_pr_start
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.set-output.outputs.pr_number }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Update environment.ts version
        run: |
          FILE="src/environment/environment.ts"
          echo "Updating $FILE to version ${{ inputs.new_version }}"
          sed -i "s/version: '[^']*'/version: '${{ inputs.new_version }}'/" "$FILE"
          echo "Resulting version line:" && grep -n "version:" "$FILE" || true

      - name: Show git status
        run: |
          git add src/environment/environment.ts
          git status

      - name: Commit new version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "New version release: v${{ inputs.new_version }}"

      - name: Show git status
        run: git status

      - name: Create PR
        id: test
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "New release v${{ inputs.new_version }}"
          branch: "version-update-${{ inputs.new_version }}"
          title: "New release v${{ inputs.new_version }}"
          body: "This PR updated version to ${{ inputs.new_version }} on production."
          base: main

      - name: Print outputs
        id: set-output
        run: echo "pr-number=${{ steps.test.outputs.pr-number }}" >> "$GITHUB_OUTPUT"

  status_create_pr_error:
    name: Status -> create_pr ERROR
    needs: create_pr
    if: ${{ always() && needs.create_pr.result == 'failure' }}
    uses: ./.github/workflows/02-Status-handler.yml
    with:
      projectId: ${{ inputs.projectId }}
      deployId: ${{ inputs.deployId }}
      error: true

  status_approve_pr_start:
    name: Status -> approve_pr START
    needs: create_pr
    uses: ./.github/workflows/02-Status-handler.yml
    with:
      projectId: ${{ inputs.projectId }}
      deployId: ${{ inputs.deployId }}
      status: approve_pr

  approve_pr:
    name: Approve PR
    needs: [ status_approve_pr_start, create_pr ]
    runs-on: ubuntu-latest
    steps:

      - name: Get PR number
        run: echo "${{ needs.create_pr.outputs.pr_number }}"

      - name: Approve PR via PAT
        id: approve_pr
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ needs.create_pr.outputs.pr_number }},
              event: "APPROVE"
            })

  status_approve_pr_error:
    name: Status -> approve_pr ERROR
    needs: approve_pr
    if: ${{ always() && needs.approve_pr.result == 'failure' }}
    uses: ./.github/workflows/02-Status-handler.yml
    with:
      projectId: ${{ inputs.projectId }}
      deployId: ${{ inputs.deployId }}
      error: true

  status_merge_pr_start:
    name: Status -> merge_pr START
    needs: approve_pr
    uses: ./.github/workflows/02-Status-handler.yml
    with:
      projectId: ${{ inputs.projectId }}
      deployId: ${{ inputs.deployId }}
      status: merge_pr

  merge_pr:
    name: Merge PR
    needs: [ status_merge_pr_start, create_pr ]
    runs-on: ubuntu-latest
    steps:
      - name: Merge PR via PAT
        id: merge_pr
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: ${{ needs.create_pr.outputs.pr-number }},
              merge_method: "merge"
            })

  status_merge_pr_error:
    name: Status -> merge_pr ERROR
    needs: merge_pr
    if: ${{ always() && needs.merge_pr.result == 'failure' }}
    uses: ./.github/workflows/02-Status-handler.yml
    with:
      projectId: ${{ inputs.projectId }}
      deployId: ${{ inputs.deployId }}
      error: true
