name: Saludo Manual

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version to release'
        required: true
        type: string
      projectId:
        description: 'Project ID associated'
        required: true
        type: string
      deployId:
        description: 'Deploy ID associated'
        required: true
        type: string

jobs:
  saludar:
    runs-on: ubuntu-latest
    steps:
      - name: Saludar
        run: echo "Hola, soy un workflow manual"

      - name: Esperar 5 segundos antes de continuar
        run: sleep 5

      - name: generate_pr
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"status": "generate_pr", "error": false}' \
            https://us-central1-tintech-crm.cloudfunctions.net/api/deploy/update/${{ inputs.projectId }}/${{ inputs.deployId }}

      - name: Esperar 5 segundos antes de continuar
        run: sleep 5

      - name: approve_pr
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"status": "approve_pr", "error": false}' \
            https://us-central1-tintech-crm.cloudfunctions.net/api/deploy/update/${{ inputs.projectId }}/${{ inputs.deployId }}

      - name: Esperar 5 segundos antes de continuar
        run: sleep 5

      - name: merge_pr
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"status": "merge_pr", "error": false}' \
            https://us-central1-tintech-crm.cloudfunctions.net/api/deploy/update/${{ inputs.projectId }}/${{ inputs.deployId }}

      - name: Esperar 5 segundos antes de continuar
        run: sleep 5

      - name: deploy_pending
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"status": "deploy_pending", "error": false}' \
            https://us-central1-tintech-crm.cloudfunctions.net/api/deploy/update/${{ inputs.projectId }}/${{ inputs.deployId }}

      - name: Esperar 5 segundos antes de continuar
        run: sleep 5

      - name: build_app
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"status": "build_app", "error": false}' \
            https://us-central1-tintech-crm.cloudfunctions.net/api/deploy/update/${{ inputs.projectId }}/${{ inputs.deployId }}

      - name: Esperar 5 segundos antes de continuar
        run: sleep 5

      - name: deploy_app
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"status": "deploy_app", "error": true}' \
            https://us-central1-tintech-crm.cloudfunctions.net/api/deploy/update/${{ inputs.projectId }}/${{ inputs.deployId }}
